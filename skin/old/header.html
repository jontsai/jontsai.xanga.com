a:link, a:visited, a:active,
.nav.link,

    width: 100%;

table.main { width: 100%; border: none; }
table.main td { border: none;}

table.left

    font-weight: bold;
    padding: 4pt;
    border: none;
    background-color: transparent;
    width: auto;
}

{
    font-size: 18pt;
    letter-spacing: 3px;
    background-color: #303030;

a.colorized
{
    text-decoration: none;
}

table.blogbody
{
    background-color: transparent;
    border: 1px dashed #ffc40c;

table.blogbody td

000000; text-align: left; border: none; background-image: none; }

    padding: 7px;
}

    max-height: 450px;
